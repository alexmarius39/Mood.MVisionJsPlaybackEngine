<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>VOD Sample Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  	<script type="text/javascript" src="$B2BAPIS/b2bapis/b2bavplay.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>Download API</h1>
        <div id="demo-version">Version 0.1</div>
        <div id="instructions-wrap" class="container">
            <h5>INSTRUCTIONS</h5>
            <div id="instructions">
              Press the number key to execute the functionality.
            </div>
            <ul>
                <li> 0. - Clear Logs</li>
                <li> 1. - Start Downloads</li>
            </ul>
        </div>
        <div id="main-section" class="container">
          <div class="col-3">
            <span>
              Total Size <br />
              <span id="total">0</span>
            </span>
          </div>
          <div class="col-3">
            <span>
              Free Space <br />
              <span id="free">0</span>
            </span>
          </div>
          <div class="col-3">
            <span>
              Used Space <br />
              <span id="used">0</span>
            </span>
          </div>
        </div>
        <div id="logs-container" class="container">
            <h5>LOGS</h5>
            <div id="logs"></div>
        </div>
    </div>
</body>
</html>
